<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table-container {
            display: grid;
            grid-template-rows: auto;
            width: 50%;
            /* Set the width of the table container */
            margin: 0 auto;
            /* Center the table horizontally */
        }

        .table-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px solid #ccc;
            /* Add border around each row */
        }

        .table-header {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .table-cell {
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="table-container">
            <div class="table-row table-header">
                <div class="table-cell">Date</div>
                <div class="table-cell">Week Day</div>
                <div class="table-cell">Efforts</div>
                <div class="table-cell">Details</div>
            </div>
            <div class="table-row">
                <div class="table-cell">2020-12-12</div>
                <div class="table-cell">Mon</div>
                <div class="table-cell">8</div>
                <div class="table-cell">Details</div>
            </div>
        </div>
    </div>
</body>

</html>
