<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Booking</title>
    <link rel="stylesheet" href="TestDesign1.css">
</head>

<body>

    <div class="container">
        <h1>Time Booking System</h1>

        <div class="month-selector">
            <label for="monthSelect">Select Month:</label>
            <input type="month" id="monthSelect">
        </div>

        <div id="calendar" class="calendar">
            <!-- Monthly bookings will be displayed here -->
        </div>

        <div id="bookingDetails" class="booking-details">
            <h2>Booking Details</h2>
            <p id="selectedDay">Select a day to view or add bookings.</p>
            <form id="bookingForm">
                <label for="project">Project:</label>
                <input type="text" id="project" name="project" required>

                <label for="task">Task:</label>
                <input type="text" id="task" name="task" required>

                <label for="efforts">Efforts (hours):</label>
                <input type="number" id="efforts" name="efforts" required min="0" step="0.1">

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>

                <button type="submit">Save Booking</button>
            </form>

            <h3>All Bookings for Selected Day</h3>
            <ul id="bookingList">
                <!-- List of bookings for the selected day -->
            </ul>
        </div>

        <div class="monthly-summary">
            <h2>Monthly Summary</h2>
            <p>Total Booking Hours for the Month: <span id="monthlyTotal">0</span> hours</p>
        </div>
    </div>

    <script src="TestDesign1.js"></script>

</body>

</html>
