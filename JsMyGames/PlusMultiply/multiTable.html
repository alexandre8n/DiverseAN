    <script>
        generateTable("*", 21, 29, 2, 9);
        function generateTable(opr, minRow, maxRow, minCol, maxCol) {
            // creates a <table> element and a <tbody> element
            const tbl = document.createElement("table");
            const tblBody = document.createElement("tbody");

            // creating all cells 
            for (let i = minRow - 1; i <= maxRow; i++) {
                // creates a table row
                const row = document.createElement("tr");
                if (i == minRow - 1) {
                    row.className = "bold";
                }
                for (let j = minCol - 1; j <= maxCol; j++) {
                    // Create a <td> element and a text node, make the text
                    // node the contents of the <td>, and put the <td> at
                    // the end of the table row
                    const cell = document.createElement("td");
                    var val = 0;
                    if (i == minRow - 1) {
                        if (j == minCol - 1)
                            val = opr;
                        else
                            val = j;
                    }
                    else if (j == minCol - 1) {
                        cell.className = "bold"
                        val = i;
                    }
                    else {
                        val = `${i}${opr}${j}=${calcCorrectRes(opr, i, j)}`;
                    }
                    const cellText = document.createTextNode(`${val}`);
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }

                // add the row to the end of the table body
                tblBody.appendChild(row);
            }

            // put the <tbody> in the <table>
            tbl.appendChild(tblBody);
            // appends <table> into <body>
            document.body.appendChild(tbl);
            // sets the border attribute of tbl to '1'
            tbl.setAttribute("border", "1px");
        }
        function calcCorrectRes(curOpr, n1, n2) {
            switch (curOpr) {
                case "+":
                    return n1 + n2;
                case "*":
                    return n1 * n2;
                case "-":
                    return n1 - n2;
                case "/":
                    return Math.floor(n1 / n2);
            }
            return null;
        }
